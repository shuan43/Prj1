{% extends "base.html" %}

{% block login %}
    <form action="/login" method="post">{% csrf_token %}
        {% for field in auth_form %}
        {{ field }}
        {% endfor %}
        <input type="submit" id="btnLogIn" value="Log In">
    </form>
{% endblock %}


{% block content %}
<img src="{{STATIC_URL}}gfx/word.png">

<body>

<video autoplay loop poster="{{STATIC_URL }}gfx/bg.gif" id="bgvid" >
  <source src="{{STATIC_URL }}gfx/Rain.mp4" type="video/mp4">
  
</video>

</body>
<div class="panel right">
    <h1 style="color:white">New to Aloha?</h1>
    <p>
        <form action="/signup" method="post">{% csrf_token %}
            {% for field in user_form %}
            {{ field }}
            {% endfor %}
            <input type="submit" value="Create Account">
        </form>
    </p>
</div>
{% endblock %}
